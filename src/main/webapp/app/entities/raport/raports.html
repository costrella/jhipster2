<div>
    <h2 translate="jhipsterApp.raport.home.title">Raports</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="raport.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.raport.home.createLabel">
                        Create new Raport
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="jhipsterApp.raport.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="jhipsterApp.raport.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="person.surname"><span translate="jhipsterApp.raport.person">Person</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="store.name"><span translate="jhipsterApp.raport.store">Store</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="raport in vm.raports track by raport.id">
                    <td><a ui-sref="raport-detail({id:raport.id})">{{raport.id}}</a></td>
                        <td>{{raport.date | date:'mediumDate'}}</td>
                    <td>{{raport.description}}</td>
                    <td>
                        <a ui-sref="person-detail({id:raport.person.id})">{{raport.person.surname}}</a>
                    </td>
                    <td>
                        <a ui-sref="store-detail({id:raport.store.id})">{{raport.store.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="raport-detail({id:raport.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="raport.edit({id:raport.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="raport.delete({id:raport.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
