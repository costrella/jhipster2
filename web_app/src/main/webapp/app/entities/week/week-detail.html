
<div>
    <h2><span translate="jhipsterApp.week.detail.title">Week</span> {{vm.week.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="jhipsterApp.week.name">Name</span></dt>
        <dd>
            <span>{{vm.week.name}}</span>
        </dd>
        <dt><span translate="jhipsterApp.week.dateBefore">Date Before</span></dt>
        <dd>
            <span>{{vm.week.dateBefore | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="jhipsterApp.week.dateAfter">Date After</span></dt>
        <dd>
            <span>{{vm.week.dateAfter | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="jhipsterApp.week.weekOfYear">Week Of Year</span></dt>
        <dd>
            <span>{{vm.week.weekOfYear}}</span>
        </dd>
        <dt><span translate="jhipsterApp.week.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.week.person.id})">{{vm.week.person.surname}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="week-detail.edit({id:vm.week.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
