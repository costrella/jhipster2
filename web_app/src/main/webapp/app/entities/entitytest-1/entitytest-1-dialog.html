
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntitytest1Label" translate="jhipsterApp.entitytest1.home.createOrEditLabel">Create or edit a Entitytest 1</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entitytest1.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entitytest1.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.entitytest1.test1" for="field_test1">Test 1</label>
            <input type="text" class="form-control" name="test1" id="field_test1"
                    ng-model="vm.entitytest1.test1"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jhipsterApp.entitytest1.string123" for="field_string123">String 123</label>
            <input type="text" class="form-control" name="string123" id="field_string123"
                    ng-model="vm.entitytest1.string123"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
