<div>
    <h2 translate="jhipsterApp.entitytest1.home.title">Entitytest 1 S</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entitytest-1.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="jhipsterApp.entitytest1.home.createLabel">
                        Create new Entitytest 1
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="jhipsterApp.entitytest1.test1">Test 1</span></th>
                    <th><span translate="jhipsterApp.entitytest1.string123">String 123</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entitytest1 in vm.entitytest1S track by entitytest1.id">
                    <td><a ui-sref="entitytest-1-detail({id:entitytest1.id})">{{entitytest1.id}}</a></td>
                    <td>{{entitytest1.test1}}</td>
                    <td>{{entitytest1.string123}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="entitytest-1-detail({id:entitytest1.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entitytest-1.edit({id:entitytest1.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entitytest-1.delete({id:entitytest1.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
