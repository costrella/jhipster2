
<div>
    <h2><span>Week</span> {{vm.week.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.week.name}}</span>
        </dd>
        <dt><span>Date Before</span></dt>
        <dd>
            <span>{{vm.week.dateBefore | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Date After</span></dt>
        <dd>
            <span>{{vm.week.dateAfter | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Week Of Year</span></dt>
        <dd>
            <span>{{vm.week.weekOfYear}}</span>
        </dd>
        <dt><span>Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.week.person.id})">{{vm.week.person.surname}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="week-detail.edit({id:vm.week.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
