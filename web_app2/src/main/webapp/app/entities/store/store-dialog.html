
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStoreLabel">Create or edit a Store</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.store.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.store.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.store.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.store.city"
                    required />
            <div ng-show="editForm.city.$invalid">
                <p class="help-block"
                    ng-show="editForm.city.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_visited">Visited</label>
            <input type="checkbox" class="form-control" name="visited" id="field_visited"
                    ng-model="vm.store.visited"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_street">Street</label>
            <input type="text" class="form-control" name="street" id="field_street"
                    ng-model="vm.store.street"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                    ng-model="vm.store.number"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.store.description"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPicture01($file, vm.store)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_picture01">Picture 01</label>
            <div>
                <img data-ng-src="{{'data:' + vm.store.picture01ContentType + ';base64,' + vm.store.picture01}}" style="max-height: 100px;" ng-if="vm.store.picture01"/>
                <div ng-if="vm.store.picture01" class="help-block clearfix">
                    <span class="pull-left">{{vm.store.picture01ContentType}}, {{vm.byteSize(vm.store.picture01)}}</span>
                    <button ng-click="vm.store.picture01=null;vm.store.picture01ContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPicture01($file, vm.store)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="picture01" id="field_picture01"
                    ng-model="vm.store.picture01"
                     />
            <input type="hidden" class="form-control" name="picture01ContentType" id="field_picture01ContentType"
                    ng-model="vm.store.picture01ContentType" />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setPicture02($file, vm.store)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_picture02">Picture 02</label>
            <div>
                <img data-ng-src="{{'data:' + vm.store.picture02ContentType + ';base64,' + vm.store.picture02}}" style="max-height: 100px;" ng-if="vm.store.picture02"/>
                <div ng-if="vm.store.picture02" class="help-block clearfix">
                    <span class="pull-left">{{vm.store.picture02ContentType}}, {{vm.byteSize(vm.store.picture02)}}</span>
                    <button ng-click="vm.store.picture02=null;vm.store.picture02ContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setPicture02($file, vm.store)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="picture02" id="field_picture02"
                    ng-model="vm.store.picture02"
                     />
            <input type="hidden" class="form-control" name="picture02ContentType" id="field_picture02ContentType"
                    ng-model="vm.store.picture02ContentType" />
        </div>

        <div class="form-group">
            <label for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.store.person" ng-options="person as person.surname for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_day">Day</label>
            <select class="form-control" id="field_day" multiple name="day" ng-model="vm.store.days" ng-options="day as day.name for day in vm.days track by day.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
